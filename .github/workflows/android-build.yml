name: Android Debug Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Gradle version
        id: gradle
        run: |
          GRADLE_VERSION=$(grep distributionUrl android/gradle/wrapper/gradle-wrapper.properties | sed -E 's/.*gradle-([^-]+)-.*/\1/')
          echo "gradle-version=$GRADLE_VERSION" >> $GITHUB_OUTPUT

      - name: Set correct Java version
        id: java
        run: |
          VERSION="${{ steps.gradle.outputs.gradle-version }}"
          if [[ "$VERSION" == 6.* ]]; then JAVA_VERSION=8;
          elif [[ "$VERSION" == 7.* ]]; then JAVA_VERSION=11;
          else JAVA_VERSION=17; fi
          echo "java-version=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ steps.java.outputs.java-version }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # facultatif : on peut aussi le lire de .nvmrc ou package.json

      - name: Install npm dependencies
        run: npm ci

      - name: Generate debug keystore (skip if exists)
        run: |
          if [ ! -f android/app/debug.keystore ]; then
            keytool -genkeypair \
              -v \
              -keystore android/app/debug.keystore \
              -alias androiddebugkey \
              -storepass android \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US" \
              -deststoretype pkcs12
          fi

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
